- hosts: webserver
  become: true
  tasks:
    - name: install apache2
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - apache2
        - libapache2-mod-wsgi
        - python-pip
        - python-virtualenv

    - name: ensure apache2 started
      service:
        name: apache2
        state: started
        enabled: yes

    - name: ensure mod_wsgi enabled
      apache2_module:
        name: wsgi
        state: present
      notify: restart apache2

    - name: deactivate default apache site
      file:
        path: /etc/apache2/site-enabled/000-default.conf
        state: absent
      notify: restart apache2

  handlers:
    - name: restart apache2
      service:
        name: apache2
        state: restarted
